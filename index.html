<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chhattisgarh Tourism Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'brand-primary': '#1A535C',
              'brand-secondary': '#4ECDC4',
              'brand-accent': '#F7FFF7',
              'brand-dark': '#071113',
              'brand-light': '#FFE66D',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fall': 'fall 15s linear infinite',
              'sway': 'sway 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) translateX(-20px) rotate(0deg)' },
                '100%': { transform: 'translateY(110vh) translateX(20px) rotate(360deg)' },
              },
              sway: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(40px)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-brand-accent">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
